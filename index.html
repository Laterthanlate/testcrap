<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Menu</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav>
    <button id="topnav-open" aria-expanded="false" aria-label="Open navigation menu">Open Menu</button>
    <button id="topnav-close" aria-label="Close navigation menu" style="display: none;">Close Menu</button>
    <div id="topnav-menu" inert>
      <ul id="topnav">
        <li class="topnav-item"><a class="topnav-link" href="#">Home</a></li>
        <li class="topnav-item"><a class="topnav-link" href="#">About</a></li>
        <li class="topnav-item"><a class="topnav-link" href="#">Services</a></li>
        <li class="topnav-item"><a class="topnav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <h1>Welcome to the Test Menu</h1>
  </main>
<script>
(() => {
  const buttonOpen = document.querySelector('#topnav-open');
  const buttonClose = document.querySelector('#topnav-close');
  const media = window.matchMedia('(max-width: 850px)');
  const topNavMenu = document.querySelector('#topnav-menu');
  const main = document.querySelector('main');
  const review = document.querySelectorAll('.review-link');

  function openMobileMenu() {
    alert('Open menu function called');
    buttonOpen.setAttribute("aria-expanded", "true");
    topNavMenu.classList.add('open');
    buttonOpen.style.display = 'none';
    buttonClose.style.display = 'inline';
    review.forEach(nodelistitem => {
      nodelistitem.setAttribute('tabindex', '-1');
    });
    topNavMenu.removeAttribute('inert');
    buttonOpen.setAttribute('inert', '');
    buttonClose.focus();
  }

  function closeMobileMenu() {
    alert('Close menu function called');
    buttonOpen.setAttribute("aria-expanded", "false");
    topNavMenu.classList.remove('open');
    buttonOpen.style.display = 'inline';
    buttonClose.style.display = 'none';
    review.forEach(nodelistitem => {
      nodelistitem.removeAttribute('tabindex');
    });
    topNavMenu.setAttribute('inert', '');
    buttonOpen.removeAttribute('inert');
    buttonOpen.focus();
  }

  function setupTopNav(e) {
    if (e.matches) {
      alert('is mobile');
      topNavMenu.setAttribute('inert', '');
      topNavMenu.style.transition = 'none';
    } else {
      alert('is desktop');
      closeMobileMenu();
      topNavMenu.removeAttribute('inert');
    }
  }

  setupTopNav(media);

  buttonOpen.addEventListener('click', openMobileMenu);
  buttonClose.addEventListener('click', closeMobileMenu);

  main.addEventListener('click', () => {
    if (buttonOpen.getAttribute('aria-expanded') === 'true') {
      closeMobileMenu();
    }
  });

  media.addEventListener('change', setupTopNav);
})();
</script>
</body>
</html>
