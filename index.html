<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Menu</title>
<style>
  /* Universal styles */
* {
  margin: 0;
  font-family: "Inter", sans-serif;
  font-optical-sizing: auto;
  font-weight: 300;
  max-width: 100vw;
}

html, body {
  margin: 0;
  width: 100%;
  background-color: #12171d;
}

body {
  min-height: 100%;
  display: flex;
  flex-direction: column;
  overflow-x: hidden;
  background-image: url(/RoomToRoam/images/starV1frame1.png);
  background-repeat: repeat;
  background-attachment: fixed;
}

@media screen and (max-width: 850px) {
  body { background-size: 50%; }
}

/* Navigation styles */
nav {
  z-index: 10;
  align-self: end;
  margin-right: 5%;
  position: fixed;
}

nav button {
  display: none;
  visibility: hidden;
  position: absolute;
  height: 0;
  width: 0;
  margin: 0;
  padding: 0;
  border: 0;
  z-index: 30;
}

#topnav {
  z-index: 10;
  display: flex;
  align-items: center;
  margin: 0;
  gap: 1rem;
  list-style-type: none;
  background-color: #12171d9d;
  padding: 1rem;
  border-radius: 1rem;
}

.topnav-item { list-style-type: none; }

.topnav-link {
  z-index: 12;
  font-weight: 500;
  text-decoration: none;
  color: #e3f5ff9d;
}

.topnav-link:link, .topnav-link:active, .topnav-link:visited {
  color: #e3f5ff9d;
}

.topnav-link:hover {
  color: #e3f5ff3f;
}

@media screen and (max-width: 850px) {
  nav { width: 40px; height: 40px; margin: 0; padding: 0; top: 3px; right: 3px; }

  .hamburger-icon { width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-evenly; align-items: center; }

  .hamburger-icon-piece {
    width: 25px;
    height: 5%;
    background-color: white;
    border-radius: 1rem;
  }

  nav button {
    display: block;
    visibility: visible;
    position: absolute;
    background: none;
    height: 40px;
    width: 40px;
    margin: 0;
    padding: 0;
    border: 0;
    top: 0;
    right: 0;
  }

  #topnav-menu {
    width: 10rem;
    height: 14rem;
    margin: 0;
    position: fixed;
    top: 3px;
    right: 3px;
    z-index: 31;
    transform: translateX(300vw);
    transition: transform 0.3s ease-in-out;
    display: none; /* Hide menu items initially */
  }

  #topnav-menu.open {
    display: block; /* Show menu items when menu is open */
  }

  #topnav {
    width: 100%;
    height: 100%;
    background-color: #12171df3;
    flex-direction: column;
    justify-content: space-evenly;
    font-size: large;
    align-items: flex-start;
    padding: 1rem; /* Added padding for better visibility */
  }

  .topnav-item {
    margin: 0.5rem 0; /* Added margin for spacing */
  }

  .topnav-link {
    color: #ffffff; /* Bright text color */
    background-color: #007BFF; /* Bright background color */
    padding: 0.5rem 1rem; /* Added padding for better visibility */
    border-radius: 0.5rem; /* Added border-radius for better appearance */
  }

  .topnav-link:hover {
    background-color: #0056b3; /* Darker background color on hover */
    color: #ffffff;
  }
}

#topnav-open[aria-expanded="true"] + #topnav-menu {
  transform: translateX(0);
}

@media (prefers-reduced-motion) {
  #topnav-menu {
    transition: none;
  }
}

/* Main content styles */
main {
  display: flex;
  flex-direction: column;
  width: 100%;
  align-items: center;
}

</style>
</head>
<body>
  <nav>
    <button id="topnav-open" aria-expanded="false" aria-label="Open navigation menu">Open Menu</button>
    <button id="topnav-close" aria-label="Close navigation menu" style="display: none;">Close Menu</button>
    <div id="topnav-menu" inert>
      <ul id="topnav">
        <li class="topnav-item"><a class="topnav-link" href="#">Home</a></li>
        <li class="topnav-item"><a class="topnav-link" href="#">About</a></li>
        <li class="topnav-item"><a class="topnav-link" href="#">Services</a></li>
        <li class="topnav-item"><a class="topnav-link" href="#">Contact</a></li>
      </ul>
    </div>
  </nav>
  <main>
    <h1>Welcome to the Test Menu</h1>
  </main>
<script>
(() => {
  const buttonOpen = document.querySelector('#topnav-open');
  const buttonClose = document.querySelector('#topnav-close');
  const media = window.matchMedia('(max-width: 850px)');
  const topNavMenu = document.querySelector('#topnav-menu');
  const main = document.querySelector('main');
  const review = document.querySelectorAll('.review-link');

  function openMobileMenu() {
    console.log('Open menu function called');
    buttonOpen.setAttribute("aria-expanded", "true");
    topNavMenu.classList.add('open');
    buttonOpen.style.display = 'none';
    buttonClose.style.display = 'inline';
    review.forEach(nodelistitem => {
      nodelistitem.setAttribute('tabindex', '-1');
    });
    topNavMenu.removeAttribute('inert');
    buttonOpen.setAttribute('inert', '');
    buttonClose.focus();
  }

  function closeMobileMenu() {
    console.log('Close menu function called');
    buttonOpen.setAttribute("aria-expanded", "false");
    topNavMenu.classList.remove('open');
    buttonOpen.style.display = 'inline';
    buttonClose.style.display = 'none';
    review.forEach(nodelistitem => {
      nodelistitem.removeAttribute('tabindex');
    });
    topNavMenu.setAttribute('inert', '');
    buttonOpen.removeAttribute('inert');
    buttonOpen.focus();
  }

  function setupTopNav(e) {
    if (e.matches) {
      console.log('is mobile');
      topNavMenu.setAttribute('inert', '');
      topNavMenu.style.transition = 'none';
    } else {
      console.log('is desktop');
      closeMobileMenu();
      topNavMenu.removeAttribute('inert');
    }
  }

  setupTopNav(media);

  buttonOpen.addEventListener('click', openMobileMenu);
  buttonClose.addEventListener('click', closeMobileMenu);

  main.addEventListener('click', () => {
    if (buttonOpen.getAttribute('aria-expanded') === 'true') {
      closeMobileMenu();
    }
  });

  media.addEventListener('change', setupTopNav);
})();
</script>
</body>
</html>
